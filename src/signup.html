<html lang="en-us">
  <head>
    <title>sign up page</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="mystyle.css">





    <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/7.1.0/web/alta.css" id="css" />
<!-- endinjector -->
    
    <!-- This contains icon fonts used by the starter template -->
    <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

    <!-- This is where you would add any app specific styling -->
    <link rel="stylesheet" href="css/app.css" type="text/css"/>

  </head>
  <body class="oj-web-applayout-body">
    <!-- Template for rendering navigation items shared between nav bar and nav list -->
    <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
      <!--
         ** Oracle JET V7.1.0 web application navigation drawer pattern.

         ** The off-canvas section is used when the browser is resized to a smaller media
         ** query size for a phone format and hidden until a user clicks on
         ** the header hamburger icon.
      -->
   
       

          <!-- containner for form and heading -->
  <div class="container_div">

<!-- tags for the header  -->
          <div class="header_div">
              <h3 class="h3">OJET</h3>
              <h4 class="h4">
                Welcome to sector 15
              </h4>
              <p class="header_p">Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                we are in an internship gather yourself
              Lorem ipsum dolor sit amet</p>
            </div>
            
            
            
            <!-- tags for the form goes here -->
                <section class="div_form">
                    <p class="sign_up">Sign Up</p>
                        <p class="details">Enter details below to get started</p>
                    <form name="Signup_form" onsubmit="return(validate());" action="index.html" method="post" id="register">
                       
                
                
                <p>
                    <label for="name" class="hng_label" class="hng_label">hng</label >
                    <input type="text" name="team" id="name" placeholder="ojetteam" pattern="[a-zA-Z0-9]+[a-zA-Z0-9 ]+" class="first_input" required  >
                       &nbsp;
                        <input type="email" name="email" id="email"  placeholder="Email" required>
                  </p>
                
                  <p>
                      <input type="text" name="name" id="name" placeholder="First name / Last name" class="name_input" required>
                    </p>
                
                
                
                  <!-- implementing the select -->
                          <select  class="style_select" aria-placeholder="city">
                            <option >City</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                
                        <select class="style_select" >
                            <option class="first_option">State</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    
                
                        <select  class="style_select">
                            <option>Stack</option>
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="php">PHP</option>
                            <option value="javascript">Javascript</option>
                        </select>
                
                <p class="password_p">
                    <input type="password" name="pwd" placeholder="password" required class="pwd">
                
                    <input type="password" name="pwd" placeholder="confirm" required class="pwd">
                </p>
                
                <input type="submit" value="CREATE ACCOUNT" class="submit">

                <!-- tags for the form ends here -->
                </section>
                

              







      
      </div>
     
          <!-- tags for have an account? -->
     <a href="">
            <div  class="have_acct">
                <p>Have an account?</p>
              </div>
            </a>
    </div>
    

          
          </div>
    
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</html>
